enum_types:
  # General types:
  bool:
    FALSE: 0
    TRUE: 1
  # Used for error flags
  error_flag:
    OK : 0
    ERROR : 1
  # SDC status type
  sdc_status:
    OPEN: 0
    CLOSED: 1
  # PDU 12 or 24V
  pdu_channel_control:
    OFF : 0
    ON : 1
  pdu_channel_status:
    OFF : 0
    ON : 1
    SHORT_CIRCUIT : 3
  # Global State Machine
  global_state:
    INIT: ~
    IDLE: ~
    DISCONNECTING : ~
    PRECHARGE : ~
    READY: ~
    START_LEVITATION : ~
    LEVITATION_STABLE: ~
    START_GUIDANCE : ~
    GUIDANCE_STABLE : ~
    ACCELERATION : ~
    CRUISING : ~
    DECELERATION : ~
    STOP_LEVITATION: ~
  global_command:
    NONE: ~
    PRECHARGE: ~
    DISCONNECT: ~
    START_LEVITATION: ~
    START_PROPULSION: ~
    STOP_PROPULSION: ~
    STOP_LEVITATION: ~
    ABORT: ~
    MANUAL_CONTROL: ~
    EMERGENCY: ~
  # MLU State Machine types
  mlu_state:
    INIT: ~
    IDLE: ~
    PRECHARGE: ~
    READY: ~
    START : ~
    CONTROL : ~
    STOP : ~
  mlu_command:
    NONE: ~
    PRECHARGE: ~
    START: ~
    STOP: ~
    ABORT: ~
    DISCONNECT: ~

  # MGU State Machine types
  mgu_state:
    INIT: ~
    IDLE: ~
    PRECHARGE: ~
    READY: ~
    START : ~
    CONTROL : ~
    STOP : ~
  mgu_command:
    NONE: ~
    PRECHARGE: ~
    START: ~
    STOP: ~
    STOP: ~
    DISCONNECT: ~
  # Motor State Machine types
  motor_state:
    INIT: ~
    IDLE: ~
    PRECHARGE: ~
    READY: ~
    START : ~
    CONTROL : ~
    STOP : ~
    MANUAL : ~
    ERROR: ~
  motor_command:
    NONE: ~
    PRECHARGE: ~
    ACCELERATE: ~
    DECELERATE: ~
    STOP: ~
    DISCONNECT: ~
    MANUAL_CONTROL: ~


